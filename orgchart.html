<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{v:0, f:'Don Falk<div style="font-style:italic">CEO</div>'},
           '', 'CEO'],
          [{v:1, f:'Paul Carney<div style="font-style:italic">Chief Financial Officer</div>'},
           0, 'CFO'],
          [{v:2, f:'Elizabeth Orlin<div style="font-style:italic">Chief Operating Officer</div>'},
           0, 'COO']
        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {allowHtml:true},{allowCollapse:true});
      }
   </script>
    </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
